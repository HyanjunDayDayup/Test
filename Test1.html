<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并表格</title>
    <!--
        1、Rospan=合并单元格的行数，必须是td。
        2、colspan=合并单元格列数，必须是td。
    -->
</head>

<body>
    <center>
    <table border="1" width="300" height="200" >
        <tr>
            <td>不毛</td>
            <td colspan="2" rowspan="2">魏国</td>
            <!-- <td>辽东</td> -->
        </tr>
        <tr>
            <td rowspan="2">蜀国 </td>
            <!-- <td colspan="2">西凉</td> -->
            <!-- <td>幽州</td> -->
        </tr>
        <tr>
            <!-- <td>南中</td> -->
            <td colspan="2">吴国</td>
            <!-- <td>荆州</td> -->
        </tr>
    </table>
    </center>
</body>
</html>
